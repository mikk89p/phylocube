<mat-card  class="card" >
  <mat-card-content>  
    <div *ngIf="showLoading" fxLayout="row" fxLayoutAlign="center center">
        <mat-spinner color='primary' ></mat-spinner>
    </div>
    
    <form *ngIf="!showLoading" [formGroup]="form" (ngSubmit)="form.valid && onSubmit()" fxLayout="column" fxLayoutGap="10px" >
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Domain Accesions ({{accessionCount}})</mat-label>
            <textarea
              matInput
              [formControl]="proteinDomainsInput"
              style="min-height:90px;">
            </textarea>
        </mat-form-field>
        <div class="search-result-buttons" fxLayout="row wrap" fxLayoutGap="5px" fxLayoutAlign="space-evenly center">

            <button 
              mat-raised-button
              matTooltip="Get all accessions that are visible on the scatter plot" 
              color="primary" 
              type="button" 
              [disabled]="density" 
              (click)="getPointsFromCube()">
              Get acc
            </button>

            <button 
              mat-raised-button 
              matTooltip="Highlight protein domains on the scatter plot by accession. Accessions must be separated by comma."
              color="primary" 
              type="button" 
              (click)="highlight()" 
              [disabled]="!form.valid">
              HighLight
            </button>

            <button 
              mat-raised-button 
              matTooltip="Clear highlight"
              color="primary" 
              type="button" 
              (click)="clearHighlight()">
                Clear
            </button>

            <button 
              mat-raised-button 
              matTooltip="Show only domains that are in the input box. Accessions must be separated by comma."
              color="primary" 
              type="submit" 
              [disabled]="!form.valid">
              Show
            </button>
            
        </div>

        <div *ngIf='showGoEnrichmentLink' fxLayoutAlign="start" fxLayout="column">
          
          <div>dcGO Enrichment:</div>
          <a target="_blank" href="http://supfam.org/SUPERFAMILY/cgi-bin/dcenrichment.cgi">http://supfam.org/SUPERFAMILY/cgi-bin/dcenrichment.cgi</a>
        </div>

      </form>
  </mat-card-content>

  <mat-card-actions>
  </mat-card-actions>

</mat-card>
