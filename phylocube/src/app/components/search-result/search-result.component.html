<mat-card  class="card" >
  <mat-card-content>  
    <div *ngIf="showLoading" fxLayout="row" fxLayoutAlign="center center">
        <mat-spinner color='primary' ></mat-spinner>
    </div>
    
    <form *ngIf="!showLoading" [formGroup]="form" (ngSubmit)="form.valid && onSubmit()" fxLayout="column" fxLayoutGap="10px" >
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Domain Accesions ({{accessionCount}})</mat-label>
            <textarea
              matInput
              [formControl]="proteinDomainsInput"
              style="min-height:90px;">
            </textarea>
        </mat-form-field>
        <div fxLayout="row" fxLayoutGap="12px" fxLayoutAlign="center">

            <button mat-raised-button color="primary" type="button" (click)="getPointsFromCube()">
              Get visible acc
            </button>

            <button mat-raised-button color="primary" type="button" (click)="highlight()" [disabled]="!form.valid">
              HighLight
            </button>

            <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">
              Show only
            </button>
            
        </div>

        <div *ngIf='showGoEnrichmentLink' fxLayoutAlign="start" fxLayout="column">
          
          <div>dcGO Enrichment:</div>
          <a target="_blank" href="http://supfam.org/SUPERFAMILY/cgi-bin/dcenrichment.cgi">http://supfam.org/SUPERFAMILY/cgi-bin/dcenrichment.cgi</a>
        </div>

      </form>
  </mat-card-content>

  <mat-card-actions>
  </mat-card-actions>

</mat-card>
