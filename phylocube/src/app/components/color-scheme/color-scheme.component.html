<mat-card>
  <mat-card-header>
    <img mat-card-avatar src="assets/icons/color.png" alt="color_scheme">
      <mat-card-title>Color Scheme: {{colorSchemes[activeColorScheme].name}}</mat-card-title>
      <mat-card-subtitle>{{colorSchemes[activeColorScheme].description}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
      <mat-radio-group fxLayoutAlign="start center" fxLayoutGap="10px" [(ngModel)]="activeColorScheme">
          <mat-radio-button 
          class="example-radio-button" 
          *ngFor="let colorScheme of colorSchemes" 
          [value]="colorScheme.id"
          (change)="radioChange($event)"
          >
          {{colorScheme.name}}
          </mat-radio-button>
        </mat-radio-group>
  </mat-card-content>
</mat-card>
