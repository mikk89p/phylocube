<mat-card>
    <mat-card-header>
      <img mat-card-avatar src="assets/icons/normals3.png" alt="database">
      <mat-card-title>Select Axes</mat-card-title>
      <mat-card-subtitle>Selected axes</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

      <form  [formGroup]="form" (ngSubmit)="form.valid && onSubmit()">

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Taxon for x-axis</mat-label>
            <input matInput [formControl]="taxonX" [matAutocomplete]="autoX">
              <mat-autocomplete #autoX="matAutocomplete" >
                <mat-option  *ngFor="let taxon of filteredTaxonsX$ | async" [value]="taxon.name +' | Taxonomy ID: '+ taxon.id" [innerHtml]="taxon.formattedName">
                </mat-option>
              </mat-autocomplete>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
                <mat-label>Taxon for y-axis</mat-label>
                <input matInput [formControl]="taxonY"  [matAutocomplete]="autoY">
                <mat-autocomplete #autoY="matAutocomplete" >
                  <mat-option *ngFor="let taxon of filteredTaxonsY$ | async" [value]="taxon.name +' | Taxonomy ID: '+ taxon.id" [innerHtml]="taxon.formattedName"></mat-option>
                </mat-autocomplete>
        </mat-form-field>

        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Taxon for z-axis</mat-label>
          <input matInput [formControl]="taxonZ" [matAutocomplete]="autoZ">
          <mat-autocomplete #autoZ="matAutocomplete" >
            <mat-option *ngFor="let taxon of filteredTaxonsZ$ | async" [value]="taxon.name +' | Taxonomy ID: '+ taxon.id" [innerHtml]="taxon.formattedName"></mat-option>
          </mat-autocomplete>
      </mat-form-field>

        <button mat-raised-button color="primary" [disabled]="!form.valid" type="submit" class="btn btn-success">Submit</button>
      </form>


    </mat-card-content>
    <mat-card-actions>
      <!-- <button  mat-raised-button color="primary" (click)="seToDefault();">Default</button> -->
    </mat-card-actions>
  </mat-card>
