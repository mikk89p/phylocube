<mat-card>
    <mat-card-header>
      <img mat-card-avatar src="assets/icons/normals3.png" alt="database">
      <mat-card-title>Select Axes</mat-card-title>
      <mat-card-subtitle>Selected axes</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

      <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">


        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Taxon for x-axis</mat-label>
            <input 
              name="xAxis"
              [formControl]="taxonCtrlX"
              matInput  
              required 
              minlength="5"
              [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete" >
              <mat-option *ngFor="let taxon of filteredTaxonsX$ | async" [value]="taxon.name +' | Taxonomy ID: '+ taxon.id" [innerHtml]="taxon.formattedName"></mat-option>
            </mat-autocomplete>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
                <mat-label>Taxon for y-axis</mat-label>
                <input 
                  name="yAxis"
                  [formControl]="taxonCtrlY"
                  matInput  
                  required 
                  minlength="5"
                  [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete" >
                  <mat-option *ngFor="let taxon of filteredTaxonsY$ | async" [value]="taxon.name +' | Taxonomy ID: '+ taxon.id" [innerHtml]="taxon.formattedName"></mat-option>
                </mat-autocomplete>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" class="btn btn-success">Submit</button>
      </form>


    </mat-card-content>
    <mat-card-actions>
      <!-- <button  mat-raised-button color="primary" (click)="seToDefault();">Default</button> -->
    </mat-card-actions>
  </mat-card>
