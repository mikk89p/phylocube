<mat-card  class="card" >
    <mat-card-header>
      <img mat-card-avatar src="assets/icons/database.png" alt="database">
      <div fxLayout="row"
          fxLayout.xs="column"
          fxLayout.sm="column"
          fxLayoutGap="20px"
      >
      <div fxFlex>
        <mat-card-title>Taxonomy search</mat-card-title>
        <mat-card-subtitle>Taxonomy search</mat-card-subtitle>
      </div>

    </div>
    </mat-card-header>
    
      <mat-card-content>
          <form [formGroup]="form" (ngSubmit)="form.valid && onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
              <mat-label>Taxon search</mat-label>
              <input 
                matInput
                [formControl]="taxon"
                [matAutocomplete]="auto">
              <mat-autocomplete #auto="matAutocomplete" >
                <mat-option *ngFor="let taxon of filteredTaxons$ | async" [value]="taxon.name +' | Taxonomy ID: '+ taxon.id" [innerHtml]="taxon.formattedName"></mat-option>
              </mat-autocomplete>
          </mat-form-field>
          <div fxLayout="row" fxLayoutGap="20px">
              <button mat-raised-button color="primary" type="button" (click)="highlight()" [disabled]="!form.valid">HighLight</button>
              <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Show only</button>
              <button mat-raised-button color="primary" type="button" (click)="resetDataset()">Reset Dataset</button>
          </div>

            </form>
 
         
      </mat-card-content>

      <mat-card-actions>
      </mat-card-actions>
    
</mat-card>
